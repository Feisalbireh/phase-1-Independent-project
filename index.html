<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal For Your Ingredients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="recipe-li">
            <div class="recipe-search">
                <h2 class="title">Find Meals For Your Ingredients</h2>

                <div class="recipe-search-area">
                    <input type="text" class="search-content" placeholder="Enter an ingredient" id="search-inp">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="recipe-result">
                <h2 class="title">Your Search Results:</h2>
                <div id="recipe">

                    <div class="recipe-item">
                        <div class="recipe-img">
                            <img src="lasagna.jpg" alt="lasagna">
                        </div>
                        <div class="recipe-name">
                            <h3>lasagna</h3>
                            <a href="#" class="ingredients-btn">Ingredients</a>
                        </div>
                    </div>
                </div>
            </div>


            <div class="meal-details">

                <button type="button" class="btn recipe-c-btn" id="recipe-shut-btn">
                    <i class="fas fa-li"></i>
                </button>


                <div class="recipe-content">
                    <h2 class="recipe-title">Meals Name Here</h2>
                    <p class="ingredients-area">Category Name</p>
                    <div class="recipe-ul">
                        <h3>Instructions:</h3>
                        <p>eajfdkjafnnakjefnjanfjkafnekjafnjkfnjkanfjkanfeakfnakje</p>
                        <p>dhabhafbafbkafkaefajkfnkjanfjkafnkajnfka</p>
                    </div>
                    <div class="recipe-meal-img">
                        <img src="lasagna.jpg" alt="">
                    </div>
                    <div class="recipe-link">
                        <a href="#" target="_blank">Watch Video</a>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
