<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All you can eat Ingredients</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="recipe-li">
            <div class="recipe-search">
                <h2 class="title">All you can eat Ingredients</h2>
                <div class="recipe-search-area">
                    <input type="text" class="search-content" placeholder="Enter an ingredient" id="search-inp">
                    <button type="submit" class="search-btn-l" id="search-btn"></button>
                    <i class="i-search"></i>

                    <div class="recipe-result">
                        <h2 class="title">Search Results:</h2>
                        <div id="recipe">
                            <div class="recipe-img">
                                <div class="recipe-item">
                                    <img src="lasagna.jpg" alt="lasagna">
                                    <div class="recipe-name">
                                        <h3>lasagna</h3>
                                        <a href="-" class="ingredients-btn">Ingredients</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h1></h1>

    <script src="index.js"></script>
</body>
</html>
